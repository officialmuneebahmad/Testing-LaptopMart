<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* NAV BAR */
        .logo {
            width: 64px;
            border-radius: 8px;
        }

        .nav-title {
            font-family: var(--defaultFont);
            font-weight: var(--extraBold);
        }

        .shop-address {
            font-family: var(--defaultFont);
            font-size: var(--smallFontSize);
            font-weight: var(--normalFont);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 3em;
            background-color: var(--white);
            position: relative;
            z-index: 10; /* Ensure the navbar is above other elements */
            border-bottom: 1px solid var(--darkBlack);
        }

        /* Navigation Items */
        .nav-items {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            align-items: center;
        }

        .nav-items li {
            position: relative;
        }

        .nav-items a {
            text-decoration: none;
            color: var(--darkBlack);
            font-family: var(--defaultFont);
            font-weight: var(--normalFont);
            padding: 1em;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .nav-items a:hover {
            transition: .3s all;
            color: var(--darkBlack);
            background-color: var(--gery);
            border-radius: 8px;
        }

        /* Burger Menu */
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 20; /* Ensure the burger menu is on top */
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--darkBlack);
            margin: 4px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        /* Dropdown Menu */
        .nav-items .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            list-style: none;
            padding: 0;
            margin: 0;
            top: 100%;
            left: 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 100%;
            border-radius: 8px;
        }

        .nav-items .dropdown-menu li {
            padding: 10px;
            white-space: nowrap;
        }

        .not-allowed {
            cursor: not-allowed;
        }

        .nav-items .dropdown-menu li a {
            color: black;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .nav-items .dropdown-menu.active {
            display: block; /* Show when active class is added */
        }

        /* Responsive Styles for Mobile View */
        @media (max-width: 1068px) {
            .navbar {
                flex-direction: row;
                align-items: center;
                padding: 1em;
            }

            .burger {
                display: flex;
            }

            .nav-items {
                max-height: 0;
                overflow: hidden;
                opacity: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                background-color: #2c2c2c;
                position: absolute;
                top: 90px;
                right: 0;
                padding: 0;
                transition: max-height 0.5s ease, opacity 0.5s ease;
            }

            .nav-items.active {
                max-height: 1400px; /* Adjust this value based on your menu's content */
                opacity: 1;
                padding: 20px 0;
            }

            .nav-items li {
                width: 100%;
                text-align: center;
            }

            .nav-items .dropdown-menu {
                position: relative;
                box-shadow: none;
                width: 100%;
            }

            .nav-items .dropdown-menu li {
                padding: 15px;
                width: 100%;
            }

            .nav-items a {
                padding: 1em;
                font-size: 20px;
                font-family: 'Arial Narrow Bold', sans-serif, Arial, Helvetica, sans-serif;
            }
        }
    </style>
</head>
